<h1 mat-dialog-title>Program Code Editor</h1>
<div mat-dialog-content>
  <form [formGroup]="editorForm">
    <div layout="row" class="pad-bottom" flex>
      <mat-form-field flex>
        <input matInput
               placeholder="Code"
               formControlName="code"
               type="text"
               flex/>
      </mat-form-field>
    </div>
    <div layout="row" class="pad-bottom" flex>
      <mat-form-field flex>
        <input matInput
               placeholder="Description"
               formControlName="description"
               type="text"
               flex/>
      </mat-form-field>
    </div>
    <div layout="row" class="pad-bottom" flex>
      <mat-form-field flex>
        <mat-select placeholder="Type" formControlName="programType" flex>
          <mat-option value="SOCIAL">SOCIAL</mat-option>
          <mat-option value="RELIGIOUS">RELIGIOUS</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="accent" (click)="save(editorForm.value)" [disabled]="!editorForm.valid">
    Add
  </button>
</div>
